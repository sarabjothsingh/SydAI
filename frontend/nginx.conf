server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy settings for all backend routes
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
    proxy_pass_header Set-Cookie;
    proxy_cookie_path / /;
    proxy_cookie_domain server-service localhost;
    
    # Increase timeouts for long-running AI operations (model downloads, embeddings)
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /auth/ {
        proxy_pass http://server-service:3000/auth/;
    }

    location /api/ {
        proxy_pass http://server-service:3000/;
    }

    location /ai/ {
        proxy_pass http://server-service:3000/ai/;
    }

    location /status {
        proxy_pass http://server-service:3000/status;
    }

    location /logout {
        proxy_pass http://server-service:3000/logout;
    }
}
