apiVersion: apps/v1
kind: Deployment
metadata:
  name: embedding-worker-deployment
  labels:
    app: embedding-worker
    component: ai-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: embedding-worker
  template:
    metadata:
      labels:
        app: embedding-worker
        component: ai-services
    spec:
      containers:
        - name: embedding-worker
          image: sydai/embedding-worker:kind
          imagePullPolicy: Never
          env:
            # Worker Configuration
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8001"
            - name: EMBEDDING_MODEL
              value: "BAAI/bge-m3"
            - name: EMBEDDING_USE_FP16
              value: "true"
          
          ports:
            - containerPort: 8001
              name: http
              protocol: TCP
          
          # Health checks
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          
          # Resource limits - embedding models need more resources
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 4Gi
      
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: embedding-worker-service
  labels:
    app: embedding-worker
    component: ai-services
spec:
  type: ClusterIP
  selector:
    app: embedding-worker
  ports:
    - name: http
      port: 8001
      targetPort: 8001
      protocol: TCP
  sessionAffinity: None
