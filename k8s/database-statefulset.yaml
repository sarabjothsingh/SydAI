apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database-statefulset
  labels:
    app: database
spec:
  serviceName: database-service
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: database-api
          image: sydai/database:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "4000"
            - name: ALLOW_ORIGIN
              value: "https://sydai.local"
            - name: MONGODB_URI
              value: "mongodb://mongo-service:27017/sydai"
            - name: QDRANT_URL
              valueFrom:
                secretKeyRef:
                  name: sydai-secrets
                  key: QDRANT_URL
            - name: QDRANT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sydai-secrets
                  key: QDRANT_API_KEY
            - name: EMBEDDING_DIM
              value: "1024"
          ports:
            - containerPort: 4000
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1
              memory: 1Gi
          volumeMounts:
            - name: database-data
              mountPath: /app/storage
  volumeClaimTemplates:
    - metadata:
        name: database-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: database-storage
        resources:
          requests:
            storage: 5Gi