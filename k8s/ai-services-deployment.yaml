apiVersion: apps/v1
kind: Deployment
metadata:
  name: embedding-worker-deployment
  labels:
    app: embedding-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: embedding-worker
  template:
    metadata:
      labels:
        app: embedding-worker
    spec:
      containers:
        - name: embedding-worker
          image: sydai/embedding-worker:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8001"
            - name: EMBEDDING_MODEL
              value: "BAAI/bge-m3"
            - name: EMBEDDING_USE_FP16
              value: "true"
          ports:
            - containerPort: 8001
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi