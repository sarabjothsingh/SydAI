name: Multi-Branch CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - staging
      - production
  pull_request:
    branches:
      - dev
      - staging
      - production
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  detect-changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      ai: ${{ steps.filter.outputs.ai }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'package.json'
            backend:
              - 'server/**'
            ai:
              - 'ai_services/**'

  lint-and-test:
    name: ðŸ§ª Lint & Test
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [frontend, backend, ai]
        include:
          - component: frontend
            path: frontend
            needs-build: ${{ needs.detect-changes.outputs.frontend == 'true' }}
          - component: backend
            path: server
            needs-build: ${{ needs.detect-changes.outputs.backend == 'true' }}
          - component: ai
            path: ai_services
            needs-build: ${{ needs.detect-changes.outputs.ai == 'true' }}
    steps:
      - name: Checkout code
        if: matrix.needs-build == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js (Frontend/Backend)
        if: matrix.needs-build == 'true' && (matrix.component == 'frontend' || matrix.component == 'backend')
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.path }}/package-lock.json

      - name: Setup Python (AI Services)
        if: matrix.needs-build == 'true' && matrix.component == 'ai'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies (Frontend/Backend)
        if: matrix.needs-build == 'true' && (matrix.component == 'frontend' || matrix.component == 'backend')
        working-directory: ${{ matrix.path }}
        run: |
          npm ci || npm install

      - name: Install dependencies (AI)
        if: matrix.needs-build == 'true' && matrix.component == 'ai'
        working-directory: ${{ matrix.path }}
        run: |
          pip install -r requirements.txt || true

      - name: Run linter
        if: matrix.needs-build == 'true'
        working-directory: ${{ matrix.path }}
        run: |
          echo "Running linter for ${{ matrix.component }}"
          npm run lint || echo "No lint script found"
        continue-on-error: true

      - name: Run tests
        if: matrix.needs-build == 'true'
        working-directory: ${{ matrix.path }}
        run: |
          echo "Running tests for ${{ matrix.component }}"
          npm test || pytest || echo "No tests found"
        continue-on-error: true

  build-frontend:
    name: ðŸ³ Build Frontend
    needs: [detect-changes, lint-and-test]
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/sydai-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/production' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-backend:
    name: ðŸ³ Build Backend
    needs: [detect-changes, lint-and-test]
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/sydai-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/production' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-embedding-worker:
    name: ðŸ³ Build AI Services
    needs: [detect-changes, lint-and-test]
    if: needs.detect-changes.outputs.ai == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/sydai-embedding-worker
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/production' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ai_services
          file: ./ai_services/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-kubernetes:
    name: ðŸš€ Deploy to Kubernetes
    needs: [detect-changes, build-frontend, build-backend, build-embedding-worker]
    if: |
      always() &&
      (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped') &&
      (needs.build-backend.result == 'success' || needs.build-backend.result == 'skipped') &&
      (needs.build-embedding-worker.result == 'success' || needs.build-embedding-worker.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
          kubectl config view

      - name: Determine deployment namespace
        id: namespace
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "namespace=default" >> $GITHUB_OUTPUT
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "namespace=staging" >> $GITHUB_OUTPUT
            echo "tag=staging" >> $GITHUB_OUTPUT
          else
            echo "namespace=dev" >> $GITHUB_OUTPUT
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Frontend
        if: needs.detect-changes.outputs.frontend == 'true'
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl set image deployment/frontend-deployment \
            frontend=${{ env.REGISTRY }}/${{ github.repository_owner }}/sydai-frontend:${{ steps.namespace.outputs.tag }} \
            -n ${{ steps.namespace.outputs.namespace }}
          kubectl rollout status deployment/frontend-deployment -n ${{ steps.namespace.outputs.namespace }} --timeout=5m

      - name: Deploy Backend
        if: needs.detect-changes.outputs.backend == 'true'
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl set image deployment/server-deployment \
            server=${{ env.REGISTRY }}/${{ github.repository_owner }}/sydai-backend:${{ steps.namespace.outputs.tag }} \
            -n ${{ steps.namespace.outputs.namespace }}
          kubectl rollout status deployment/server-deployment -n ${{ steps.namespace.outputs.namespace }} --timeout=5m

      - name: Deploy AI Services
        if: needs.detect-changes.outputs.ai == 'true'
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl set image deployment/embedding-worker-deployment \
            embedding-worker=${{ env.REGISTRY }}/${{ github.repository_owner }}/sydai-embedding-worker:${{ steps.namespace.outputs.tag }} \
            -n ${{ steps.namespace.outputs.namespace }}
          kubectl rollout status deployment/embedding-worker-deployment -n ${{ steps.namespace.outputs.namespace }} --timeout=5m

      - name: Verify Deployment
        run: |
          export KUBECONFIG=./kubeconfig
          echo "=== Deployment Status ==="
          kubectl get deployments -n ${{ steps.namespace.outputs.namespace }}
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -n ${{ steps.namespace.outputs.namespace }}
          echo ""
          echo "=== Service Status ==="
          kubectl get services -n ${{ steps.namespace.outputs.namespace }}

  notify-status:
    name: ðŸ“Š Notify Status
    needs: [detect-changes, deploy-to-kubernetes]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Create build summary
        run: |
          echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Components Built:" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ needs.detect-changes.outputs.frontend == 'true' && 'âœ…' || 'â­ï¸' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ needs.detect-changes.outputs.backend == 'true' && 'âœ…' || 'â­ï¸' }}" >> $GITHUB_STEP_SUMMARY
          echo "- AI Services: ${{ needs.detect-changes.outputs.ai == 'true' && 'âœ…' || 'â­ï¸' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Status:" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.deploy-to-kubernetes.result == 'success' && 'âœ… Deployed Successfully' || 'âŒ Deployment Failed' }}" >> $GITHUB_STEP_SUMMARY
